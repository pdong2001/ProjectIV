<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Đăng nhập ngay</h3>
          <div>
              <span *ngIf="logInFailed" class="text-danger">
                  Tài khoản hoặc mật khẩu không chính xác!
              </span>
          </div>
          <form (submit)="login($event)" [formGroup]="form">
            <fieldset class="p-4">
              <input
                type="text"
                placeholder="Email"
                name="email"
                class="border p-3 w-100 my-2"
                formControlName="email"
              />
              <input
                type="password"
                placeholder="Mật khẩu"
                name="password"
                formControlName="password"
                class="border p-3 w-100 my-2"
              />
              <div class="loggedin-forgot">
                <input type="checkbox" id="keep-me-logged-in" />
                <label for="keep-me-logged-in" class="pt-3 pb-2 ml-1">
                  Ghi nhớ</label
                >
              </div>
              <button
                type="submit"
                class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3"
              >
                Đăng nhập
              </button>
              <a class="mt-3 d-block text-primary" href="#">Quên mật khẩu?</a>
              <a
                class="mt-3 d-inline-block text-primary"
                routerLink="/account/register"
                >Đăng ký</a
              >
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
