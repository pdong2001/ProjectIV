<div class="product d-flex flex-column h-100">
  <a [routerLink]="['/category', product.id]" class="img-prod" style="flex-grow: 1;"
    ><img
      class="img-fluid"
      [src]="product.image?.file_path | filePath"
      alt="Colorlib Template"
    />
    <div class="overlay"></div>
  </a>
  <div class="text py-3 pb-4 px-3">
    <div class="d-flex">
      <div class="cat">
        <span style="cursor:pointer;" (click)="selectedCategoryChange(product.category)">{{product?.category?.name }}</span>
      </div>
      <div class="rating">
        <p class="text-right mb-0">
          <a><span class="ion-ios-star-outline"></span></a>
          <a><span class="ion-ios-star-outline"></span></a>
          <a><span class="ion-ios-star-outline"></span></a>
          <a><span class="ion-ios-star-outline"></span></a>
          <a><span class="ion-ios-star-outline"></span></a>
        </p>
      </div>
    </div>
    <h3><a [routerLink]="['/category', product.id]" class="product-title" > {{ product.name }} </a></h3>
    <div class="pricing">
      <p class="price">
        <span> {{ product.min_price | currency : 'VND' }} </span>
        <span *ngIf="product.min_price != product.max_price" >- {{ product.max_price | currency : 'VND' }} </span>
      </p>
    </div>
    <p class="bottom-area d-flex px-3">
      <a (click)="showAddCartDialog()" class="add-to-cart text-center py-2 mr-1"
        ><span>Thêm vào giỏ hàng <i class="ion-ios-add ml-1"></i></span
      ></a>
      <!-- <a class="buy-now text-center py-2" (click)="showAddCartDialog()"
        >Buy now<span><i class="ion-ios-cart ml-1"></i></span
      ></a> -->
    </p>
  </div>
</div>
