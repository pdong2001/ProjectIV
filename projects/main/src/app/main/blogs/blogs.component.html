<div
  class="hero-wrap hero-bread"
  style="background-image: url('assets/images/bg_6.jpg')"
>
  <div class="container">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
    >
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs">
          <span class="mr-2"><a routerLink="/">Trang chủ</a></span>
          <span>/ Blogs</span>
        </p>
        <h1 class="mb-0 bread">Blogs</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ftco-degree-bg">
  <div class="container">
    <div class="row">
      <div class="col-12 order-lg-last ftco-animate">
        <div class="row">
          <div class="col-md-12 d-flex ftco-animate">
            <div
              *ngFor="let blog of blogs"
              class="blog-entry align-self-stretch d-md-flex w=100"
            >
              <a
                [routerLink]="[blog.id]"
                class="block-20"
                style="background-image: url('{{
                  blog.image?.file_path | filePath
                }}')"
              >
              </a>
              <div class="text d-block pl-md-4">
                <div class="meta mb-3">
                  <div>
                    <a href="javascript:;">{{
                      blog.created_at | date: "dd/MM/yyyy"
                    }}</a>
                  </div>
                  <div><a href="javascript:;">Admin</a></div>
                  <div>
                    <a href="javascript:;" class="meta-chat"
                      ><span class="icon-chat"></span> 3</a
                    >
                  </div>
                </div>
                <h3 class="heading">
                  <a [routerLink]="[ blog.id]">{{ blog.title }}</a>
                </h3>
                <p [innerHTML]="blog.short_description | sanitizer"></p>
                <p>
                  <a [routerLink]="[ blog.id]" class="btn btn-primary py-2 px-3"
                    >Xem thêm</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
