<section class="hero-area bg-1 text-center overly" [ngStyle]="{ 'background-image': 'url(' + (slide?.image?.file_path | filePath) + ')'}" >
  <!-- Container Start -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Header Contetnt -->
        <div [innerHTML]="slide?.content| sanitizer" class="content-block">
        </div>
        <!-- Advance Search -->
        <div class="advance-search">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-12 col-md-12 align-content-center">
                <form (submit)="searchProduct(search.value)">
                  <div class="form-row">
                    <div class="form-group col-md-10">
                      <input
                      #search
                        type="text"
                        class="form-control my-2 my-lg-1"
                        id="inputtext4"
                        placeholder="Bạn đang cần tìm gì?"
                      />
                    </div>
                    <div class="form-group col-md-2 align-self-center">
                      <button  type="submit" class="btn btn-primary">
                        Tìm kiếm
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container End -->
</section>

<section class="popular-deals section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Sản phẩm nổi bật</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- offer 01 -->
      <div class="col-lg-12">
        <div class="trending-ads-slide">
          <div *ngFor="let pro of trendingProds" class="col-sm-12 col-lg-4">
            <app-product-box [style]="{height: '100%'}" [value]="pro"></app-product-box>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="call-to-action overly bg-3 section-sm">
	<!-- Container Start -->
	<div class="container">
		<div class="row justify-content-md-center text-center">
			<div class="col-md-8">
				<div class="content-holder">
					<h2>Bắt đầu ngay hôm nay để nhận nhiều ưu đãi</h2>
					<ul class="list-inline mt-30">
						<li class="list-inline-item"><a class="btn btn-secondary" [routerLink]="['/category']">Xem sản phẩm</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>
